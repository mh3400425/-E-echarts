<!DOCTYPE html>
<html style="height: 100%">
<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="echarts.min.js"></script>
  <style type='text/css'></style>
</head>
<body style="height: 100%; margin: 0">
<div id="chart1">
 <div id="container1" style="height: 100%;width:100%"></div>
  <script type="text/javascript">
  var dom = document.getElementById("container1");
  var myChart = echarts.init(dom);
  var app = {};
  option = {
    title: {
      // 标题组件
      text: '某楼盘销售情况',// 主标题，支持‘\n’换行
      link:'http://www.baidu.com',// 主标题文本链接
      target:'blank',// 主标题链接打开方式，可选：blank/self（新窗口/当前窗口）
      subtext: '纯属虚构',// 副标题
      // textAlign:'right',
    },
    tooltip: {
      // 鼠标提示
      show:true,
      trigger: 'axis',// 触发类型，可选：item/axis（数据项/坐标轴）
    },
    legend: {
      // 图例
      show:true,
      orient:'horizontal',// 横排或竖排
      selectedMode:true,// 选择模式，可选：true/false/'single'/'multiple'（真/假/单选/多选）
      data:['意向','预购','成交']
    },
    toolbox: {
      // 工具栏
      show: true,
      feature: {
        magicType: {show: true, type: ['stack', 'tiled']},
        saveAsImage: {show: true}
      }
    },
    xAxis: {
      type: 'category',
      boundaryGap: false,
      data: ['周一','周二','周三','周四','周五','周六','周日']
    },
    yAxis: {
      type: 'value'
    },
    series: [{
      name: '成交',
      type: 'line',
      smooth: true,
      data: [10, 12, 21, 54, 260, 830, 710]
    },
    {
      name: '预购',
      type: 'line',
      smooth: true,
      data: [30, 182, 434, 791, 390, 30, 10]
    },
    {
      name: '意向',
      type: 'line',
      smooth: true,//是否平滑曲线，省略=假（不平滑）
      data: [1320, 1132, 601, 234, 120, 90, 20],
      label:{
        //折线上的文本标签
        /*
        normal:{
          //常显示的标签
          show:true,
          position:'top',
          formatter:'{a}-{b}:{c}'//{a}、{b}、{c}分别代表图例名称、X轴名称、数据值
        },
        */
       emphasis:{
        //鼠标经过时显示的标签
        show:true,
        position:'top',
        formatter:'{a}-{b}:{c}'
       }
       
      },
      lineStyle:{
        //线样式
        normal:{
          //color:'#000',//线颜色，省略则自动配色
          width:2,//线宽（像素），省略=2
          type:'solid',//线样式：solid/dashed/dotted（实线/虚线/点），省略=实线
        }
      },
      areaStyle:{
        normal:{
          // 区域填充，无需写内容，省略会自动适配填充颜色
        }
      },
      sampling:'average',//折线图数据量大于像素点时候自动降低采样策略，可有效优化绘制效率，可选:average/max/min/sum（平均值/最大值/最小值/总和），省略时不优化，默认 average（取过滤点的平均值）
    }]
  };;
  if (option && typeof option === "object") {
    myChart.setOption(option, true);
  }
</script> 
</div>
